<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <!--여러 기기에서 보기 쉽게 하는 태그-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    <title> 회원가입 </title>
    <link rel="stylesheet" href = "signup.css">  <!--외부 css 파일 연결-->
</head>

<body>
    <div class = "header">
        <h1> 아무 말 대잔치 </h1>  <!--아무말 대잔치 레이아웃-->
        <a href="login.html"><</a>
    </div>

    <form class = "container" id = "registerForm" enctype="multipart/form-data">
        <h1>회원가입</h1>
        <div class = "profileinfo"> 프로필 사진
            <div class = "center">
                <img class="image" id="profile_image" src="profile_img.webp" alt ="프로필 이미지 클릭해서 추가" style = "cursor: pointer;" onclick="document.getElementById('profile_img').click();">
                <input type = "file" id="profile_img" name="profile_img" accept="image/*" style="display:none;" onchange="previewImage(event)">
            </div>  
        </div>
            <article>
                <div class="inputBox">
                    <label for="email">이메일*</label>
                    <input type="text" name="email" id="email" placeholder="이메일을 입력하세요">
                    <p class="helperText" name="email" title="이메일은 영문과 @,.만 사용이 가능함">* helper text</p>
                </div>
                <div class="inputBox">
                    <label for="pw">비밀번호*</label>
                    <input type="password" name="pw" id="pw" placeholder="비밀번호를 입력하세요">
                    <p class="helperText" name="pw">* helper text</p>
                </div>
                <div class="inputBox">
                    <label for="pwck">비밀번호 확인*</label>
                    <input type="password" name="pw" id="pwck" placeholder="비밀번호를 한번 더 입력하세요">
                    <p class="helperText" name="pwck">* helper text</p>
                </div>
                <div class="inputBox">
                    <label for="nickname">닉네임*</label>
                    <input type="text" name="nickname" id="nickname" placeholder="닉네임을 입력해 주세요">
                    <p class="helperText" name="nickname">*helper text</p>
                </div>
                <div class="buttons">
                    <button type = "submit" id="signupBtn" >회원 가입</button>
                    <a href="login.html">로그인 하러가기</a>
                </div>
            </article>
    </form>

    <!-- js 연결 -->
    <script src = "signup.js"></script>
</body>
