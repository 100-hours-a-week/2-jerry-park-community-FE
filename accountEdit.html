<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    <title> 회원정보 수정 </title>
    <link rel="stylesheet" href = "accountEdit.css">  <!--외부 css 파일 연결-->
</head>

<body>
    <div class = "header">
        <a href="#" onclick = "nextPage1()"><</a>
        <h1> 아무 말 대잔치 </h1>  <!--아무말 대잔치 레이아웃-->
        <div class="dropdown">
            <img class="image1" id = "profile_imghead" onclick="toggleDropdown()">
            <div id="dropdownMenu" class="dropdown-content">
                <a href="#link1">회원정보수정</a>
                <a href="passwordch.html">비밀번호수정</a>
                <a href="login.html">로그아웃</a>
            </div>
        </div>
    </div>
    <section class = "wrap">
        <h1> 회원정보수정 </h1>
        <div class = "profilephotoBox"> 
            <p> 프로필 사진*</p>
            <div class = "imageBox">
            <img class="image2" id="profile_img" src="profile_img.webp"/>
            </div>
        </div>

        <div class= "infoBox"> 
            <div class = "infoBox">
                <div class = "email">이메일</div>
                <div class = "emailinfo" id="email" >startupcode@gmail.com</div>
                <div class = "nickname">닉네임</div>
            </div>
            <div class = "nicknameBox">
                <input type="text" class = "nicknameinput" id='nickname' placeholder="스타트업코드" >
            </div>
            <div class="helpertextbox">
                <!-- <p class="helperText">* helper text</p> -->
            </div>
            <div class = "buttonBox">
                <button class="sujungButton" onclick="saveNickname()"> 수정하기 </button>
                <p id="deleteAccount" style = "cursor:pointer;" onclick = "deleteAccount()"> 회원 탈퇴 </p>
                <div id="toast" class="toast">수정 완료</div>
            </div>

            <!-- 토스트 메세지 -->
            <div id="toast" class="toast">수정 완료</div>
            

        </div>
    </section>

     <!-- 게시물 삭제 모달 -->
     <div id="deleteModal" class="deletemodal">
        <div class="modalcontent">
            <h1>회원탈퇴 하시겠습니까?</h1>
            <p1>삭제한 내용은 복구 할 수 없습니다.</p1>
            <div class="modalbutton">
            <button class="cancleButton" onclick = "closeModal()">취소</button>
            <button class="confirmButton" onclick = "confirmDelete()">확인</button>
            </div>  
        </div>
    </div>
</body>
