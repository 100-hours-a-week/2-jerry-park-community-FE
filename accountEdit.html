<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    <title> 회원정보 수정 </title>
    <link rel="stylesheet" href = "accountEdit.css">  <!--외부 css 파일 연결-->
</head>

<body>
    <div class = "header">
        <a href="#" onclick = "nextPage1()"><</a>
        <h1> 아무 말 대잔치 </h1>  <!--아무말 대잔치 레이아웃-->
        <div class="dropdown">
            <img class="image1" src="profile_img.webp" onclick="toggleDropdown()">
            <div id="dropdownMenu" class="dropdown-content">
                <a href="#link1">회원정보수정</a>
                <a href="passwordch.html">비밀번호수정</a>
                <a href="main.html">로그아웃</a>
            </div>
        </div>
    </div>
    <section class = "wrap">
        <h1> 회원정보수정 </h1>
        <div class = "profilephotoBox"> 
            <p> 프로필 사진*</p>
            <div class = "imageBox">
            <img class="image2" src="profile_img.webp"/>
            </div>
        </div>

        <div class= "infoBox"> 
            <div class = "infoBox">
                <div class = "email">이메일</div>
                <div class = "emailinfo">startupcode@gmail.com</div>
                <div class = "nickname">닉네임</div>
            </div>
            <div class = "nicknameBox">
                <input type="text" class = "nicknameinput" placeholder="스타트업코드">
            </div>
            <div class="helpertextbox">
                <p class="helperText">* helper text</p>
            </div>
            <div class = "buttonBox">
                <button class="sujungButton" onclick="nextPage()"> 수정하기 </button>
                <p> 회원 탈퇴 </p>
                <div id="toast" class="toast">수정 완료</div>
            </div>

            <!-- 토스트 메세지 -->
            <div id="toast" class="toast">수정 완료</div>
            

        </div>
    </section>
</body>

<script>

    function nextPage() {
        const toast = document.getElementById("toast");
        toast.classList.add("show");
        // 일정 시간 후 토스트 메시지 숨기기
        setTimeout(() => {
            toast.classList.remove("show");
    }, 2000); // 2초 후 사라짐
    }
    
    function nextPage1(){
        window.location.href = "postlist.html";
    }



    // 드롭다운
    function toggleDropdown() {
    const dropdownMenu = document.getElementById("dropdownMenu");
    if (dropdownMenu.style.display === "block") {
        dropdownMenu.style.display = "none";
    } else {
        dropdownMenu.style.display = "block";
    }
}

// 페이지의 다른 부분을 클릭하면 드롭다운을 닫도록 이벤트 추가
window.onclick = function(event) {
    if (!event.target.matches('.image1')) {
        const dropdowns = document.getElementsByClassName("dropdown-content");
        for (let i = 0; i < dropdowns.length; i++) {
            const openDropdown = dropdowns[i];
            if (openDropdown.style.display === "block") {
                openDropdown.style.display = "none";
            }
        }
    }
}
</script>
