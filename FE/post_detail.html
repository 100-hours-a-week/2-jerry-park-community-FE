<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    <title> 게시글 상세조회 </title>
    <link rel="stylesheet" href = "post_detail.css">  <!--외부 css 파일 연결-->
</head>

<body>
    <div class = "header">
        <a href="postlist.html"><</a>
        <h1> <a href='postlist.html'> Jerry's </a> </h1>  <!--아무말 대잔치 레이아웃-->
        <div class="dropdown">
            <img class="image1" id = "profile_imghead">
            <div id="dropdownMenu" class="dropdown-content">
                <a href="accountEdit.html">회원정보수정</a>
                <a href="passwordch.html">비밀번호수정</a>
                <a href="index.html">로그아웃</a>
            </div>
        </div>
    </div>

    <section class="wrap">
        <article>
            <div class = "title"> <h1> 제못 못 가져옴 </h1></div>
            <div class = "userinfo">
                <img class="image2" id="profile_img">
                <p> 유저 못 가져옴 </p>
                <p1> 날짜 못 가져옴 </p1>
                <div class ="editdel">
                    <button onclick="goToEditPage(post_id)">수정</button>
                    <button onclick="openModal('delete')">삭제</button>
                </div>
            </div>
            <hr class="topofphoto">
            <div class = "content">
                <img class="image3" src="profile_img.webp" id="image3"/>
                <p>
                    내용 못 가져옴
                </p>
            </div>  
            <div class = "gaechu">
                <div class="gaechu1" id="likeButton" style="cursor:pointer;"> 
                    <span class="likes" id="likes" >좋아요수 못 가져옴</span> <span class="su">좋아요수</span></div>
                <div class="gaechu1"> 
                    <span class="views">조회수 못 가져옴</span><span class="su">조회수</span></div>
                <div class="gaechu1"> 
                    <span class="commentsu">댓글수 못 가져옴</span><span class="su">댓글</span></div>
            </div>  
            <hr class="normalhr">
            <div class = "commentBox">
                <textarea type="text" name="comment" id="comment" placeholder="댓글을 남겨주세요!"></textarea> 
            </div>
            <hr class = "normalhr">

            <div class ="commentUp">
                <button id="commentUp" onclick="commentUp()">댓글 등록</button>
            </div>
            
            <!-- 댓글 시작  --> 
            <div class = "allcommentBox">
            </div>
            
        </article>

        <!-- 게시물 삭제 모달 -->
        <div id="deleteModal" class="deletemodal">
            <div class="modalcontent">
                <h1>게시물을 삭제하시겠습니까?</h1>
                <p1>삭제한 내용은 복구 할 수 없습니다.</p1>
                <div class="modalbutton">
                <button class="cancleButton" onclick = "closeModal()">취소</button>
                <button class="confirmButton" onclick = "confirmDelete(post_id)">확인</button>
                </div>  
            </div>
        </div>
        
        <!-- 댓글 삭제 모달 -->
        <div id="commentDeleteModal" class="deletemodal">
            <div class="modalcontent">
                <h1>댓글을 삭제하시겠습니까?</h1>
                <p1>삭제한 내용은 복구할 수 없습니다.</p1>
                <div class="modalbutton">
                    <button class="cancleButton" onclick="closeCommentDeleteModal()">취소</button>
                    <button class="confirmButton" id = "confirmDeleteButton" onclick="confirmCommentDelete()">확인</button>
                </div>  
            </div>
        </div>

    </section>
</body>
<script src = "/config.js"></script>
<script src="post_detail.js"></script>
