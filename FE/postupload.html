</head>

<body>
    <div class = "header">
        <a href="postlist.html"><</a>
        <h1> 아무 말 대잔치 </h1>  <!--아무말 대잔치 레이아웃-->
        <div class="dropdown">
            <img class="image1" id = "profile_imghead">
            <div id="dropdownMenu" class="dropdown-content">
                <a href="accountEdit.html">회원정보수정</a>
                <a href="passwordch.html">비밀번호수정</a>
                <a href="index.html">로그아웃</a>
            </div>
        </div>
    </div>

    <div class= "headtext">
        <h1> 게시글 작성 </h1>
    </div>
    

    <!-- 폼 추가, enctype 은 파일 업로드시 반드시 써야하는 속성 -->
    <form id="postForm" enctype = "multipart/form-data">
        <div class = "titleBox">
            <h1> 제목* </h1>
            <hr class="topofphoto">
            <input type="text" name="title" id="title" placeholder="제목을 입력해주세요. (최대 26글자)" maxlength="26" >
            <hr class="topofphoto">
        </div>

        <div class = "content">
            <h1> 내용* </h1>
            <hr class="topofphoto">
            <textarea type="text" name="content" id="content" placeholder="내용을 입력해주세요"></textarea>
            <hr class="topofphoto">
            <div class="helpertextbox">
                <p class="helperText" id = "helperText">23</p>
            </div>
        </div>

        <div class="inputBox">
            <label for="image">이미지</label>
            <div class ="filech">
                <input type="file" name="image" id="image" accept="image/*" style="display: none;">
                <label for="image" id="fileInputLabel" class="customFileButton">파일 선택</label>
                <p id="fileNameDisplay" class="fileNameText">파일을 선택해주세요.</p>
            </div>
        </div>

        <div class ="comp">
            <button type = "submit" id= "submitButton" class = "inactive">완료</button>
        </div>
        </article>
    </form><script src = "/config.js"></script>
    <script src = "postupload.js"></script>
</body>
