<head>

    <title> 게시글 수정 </title>
    <link rel="stylesheet" href = "edit_post.css">  <!--외부 css 파일 연결-->
</head>

<body>
    <div class = "header">
        <a href="postlist.html"><</a>
        <h1> <a href='postlist.html'> Jerry's </a> </h1>  <!--아무말 대잔치 레이아웃-->
        <div class="dropdown">
            <img class="image1" id = "profile_imghead">
            <div id="dropdownMenu" class="dropdown-content">
                <a href="accountEdit.html">회원정보수정</a>
                <a href="passwordch.html">비밀번호수정</a>
                <a href="index.html">로그아웃</a>
            </div>
        </div>
    </div>
    <section class = "wrap">
        <h1 class="title"> 게시글 수정 </h1>
        <article>
            <form id ="editPostForm" enctype="multipart/form-data">
            <div class = "titleBox">
                <label for="title" > 제목*</label>
                <hr>
                <input type="text" name="title" id="title" maxlength="26" placeholder="">
                <hr>
            </div>
            <div class = "contentBox">
                <label for= "content"> 내용* </label>
                <hr>
                <textarea name="content" id="content"> 내용 못 가져옴 </textarea>
            </div>
            <hr>
            <div class="helpertextbox">
                <p class="helperText">* helper text</p>
            </div>

            <div class = "fileBox">
                <div class = "imageText"> 이미지 </div>
                <input type="file" id="fileInput" name="fileInput" style="display:none;">
                <div class = "fileInputBoxcss">
                    <label for="fileInput" id="fileInputLabel" class="customFileButton">파일 선택</label>
                    <p id="fileNameDisplay" class="fileNameText">선택된 파일 없음</p>
                </div>
            </div>
            <div class="sujungButtonbox"> 
            <button class="sujungButton" onclick="updatePost(post_id)"> 수정하기 </button>
            </div>  
            </form> 
            </article>
    </section>
</body>
